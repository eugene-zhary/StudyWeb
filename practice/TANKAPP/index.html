<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>TANKAPP</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__content">
                <div class="logo">
                    <a href="#"><img src="./img/logo.png" alt="logo" class="logo__img"></a>
                </div>

                <nav class="header__navbar">
                    <ul class="header__nav-items">

    <div class="signup">

                <div class="signup__title">

                    Monitor and Alert on all petrol trunks near to you
